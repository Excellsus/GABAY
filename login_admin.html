<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GABAY | Negros Occidental Provincial Capitol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "negros-green": "#1A5632",
              "negros-gold": "#FFD700",
            },
            animation: {
              "fade-in-up": "fade-in-up 0.6s ease-out forwards",
              "fade-in": "fade-in 0.8s ease-out forwards",
              float: "float 6s ease-in-out infinite",
            },
            keyframes: {
              "fade-in-up": {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              "fade-in": {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
      .error-message {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-50">
    <!-- Background elements -->
    <div class="fixed inset-0 overflow-hidden opacity-20">
      <div
        class="absolute top-0 left-1/4 w-32 h-32 bg-negros-green rounded-full filter blur-3xl opacity-20 animate-float"
      ></div>
      <div
        class="absolute top-1/3 right-1/4 w-48 h-48 bg-negros-gold rounded-full filter blur-3xl opacity-20 animate-float"
        style="animation-delay: 2s"
      ></div>
    </div>

    <div class="relative z-10 w-full max-w-5xl mx-4">
      <!-- Main Card -->
      <div
        class="bg-white shadow-2xl rounded-xl overflow-hidden flex flex-col lg:flex-row border border-gray-100"
      >
        <!-- Image Section - Capitol Building -->
        <div class="lg:w-1/2 relative h-64 lg:h-auto">
          <img
            src="news-capitol2.jpg"
            alt="Negros Occidental Provincial Capitol"
            class="w-full h-full object-cover transform transition-transform duration-700 hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-negros-green/80 to-transparent flex items-end p-8"
          >
            <div
              class="text-white animate-fade-in"
              style="animation-delay: 0.3s"
            >
              <div class="flex items-center mb-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-8 w-8 mr-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <h1 class="text-2xl font-bold">GABAY</h1>
              </div>
              <p class="text-white/90 text-sm">
                Navigation System for Negros Occidental Provincial Capitol
              </p>
            </div>
          </div>
        </div>

        <!-- Login Form Section -->
        <div class="lg:w-1/2 p-8 md:p-10 flex flex-col justify-center">
          <div class="animate-fade-in" style="animation-delay: 0.4s">
            <h2 class="text-2xl font-bold text-negros-green mb-1">
              Admin Portal
            </h2>
            <p class="text-gray-600 mb-8">
              Manage the navigation system and content
            </p>
          </div>

          <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="mb-6 animate-fade-in-up" style="animation-delay: 0.5s">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Username</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    />
                  </svg>
                </div>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-negros-green focus:border-negros-green transition-all duration-200 outline-none"
                  placeholder="Enter admin username"
                  required
                />
              </div>
            </div>

            <div class="mb-6 animate-fade-in-up" style="animation-delay: 0.6s">
              <label class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <div class="relative">
                <div
                  class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 text-gray-400"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                    />
                  </svg>
                </div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-negros-green focus:border-negros-green transition-all duration-200 outline-none"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>

            <!-- Error message display -->
            <div id="errorMessage" class="error-message mb-4">
              Invalid username or password. Please try again.
            </div>

            <div class="animate-fade-in-up" style="animation-delay: 0.7s">
              <button
                type="submit"
                class="w-full bg-negros-green text-white py-3 px-4 rounded-lg font-medium hover:bg-negros-green/90 transition-all duration-300 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-negros-green focus:ring-opacity-50 transform hover:-translate-y-0.5 flex items-center justify-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                  />
                </svg>
                Sign In
              </button>
            </div>
          </form>

          <div
            class="mt-8 text-center text-sm text-gray-500 animate-fade-in"
            style="animation-delay: 0.8s"
          >
            <p>
              Need help? Contact
              <a
                href="mailto:support@gabay-capitol.com"
                class="text-negros-green hover:underline"
                >support@gabay-capitol.com</a
              >
            </p>
          </div>
        </div>
      </div>

      <div
        class="mt-6 text-center text-xs text-gray-500 animate-fade-in"
        style="animation-delay: 1s"
      >
        Â© 2023 GABAY Navigation System. Provincial Government of Negros
        Occidental.
      </div>
    </div>

    <script>
      function validateLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        // Hardcoded credentials
        const validUsername = "admin";
        const validPassword = "admin123";

        if (username === validUsername && password === validPassword) {
          // Successful login - redirect to dashboard
          window.location.href = "admin_dashboard.html";
          return true;
        } else {
          // Failed login - show error message
          errorMessage.style.display = "block";
          return false;
        }
      }
    </script>
  </body>
</html>
